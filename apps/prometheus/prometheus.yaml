apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.21.0
    helm:
      values: |
        server:
          persistentVolume:
            enabled: false
          service:
            type: ClusterIP

          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - prometheus.local
            paths:
              - /

        alertmanager:
          enabled: false

        pushgateway:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

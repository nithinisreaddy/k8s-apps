<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>People App</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #5a67d8;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f3f3f3;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      animation: slideIn 0.4s ease;
    }

    .icon {
      color: #667eea;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateX(-20px); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }
  </style>
</head>

<body>
  <div class="card">
    <h1><i class="fa-solid fa-users icon"></i> People App</h1>

    <button onclick="loadPeople()">
      <i class="fa-solid fa-download"></i> Load People
    </button>

    <ul id="people"></ul>

    <h3><i class="fa-solid fa-user-plus icon"></i> Add Person</h3>

    <input id="name" placeholder="Enter name" />
    <input id="age" type="number" placeholder="Enter age" />

    <button onclick="addPerson()">
      <i class="fa-solid fa-plus"></i> Add Person
    </button>
  </div>

  <script>
    const backendUrl = "https://backend.local/api/people";	  

    async function loadPeople() {
      const res = await fetch(backendUrl);
      const data = await res.json();

      const list = document.getElementById("people");
      list.innerHTML = "";

      data.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${p.name} (${p.age})</span><i class="fa-solid fa-user icon"></i>`;
        list.appendChild(li);
      });
    }

    async function addPerson() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      if (!name || !age) {
        alert("Enter name and age");
        return;
      }

      await fetch(backendUrl, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, age})
      });

      document.getElementById("name").value = "";
      document.getElementById("age").value = "";

      loadPeople();
    }
  </script>
</body>
</html>
